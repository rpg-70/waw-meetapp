<mat-card class="w3-margin">

  <mat-toolbar class="nobg">
    <span>My events</span>
    <span class="example-fill-remaining-space"></span>
    <span>
      <button mat-icon-button aria-label="Add friends">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-icon-button aria-label="Search friends">
        <mat-icon>search</mat-icon>
      </button>
    </span>
  </mat-toolbar>
  <div fxLayout="row wrap" fxLayoutGap="1rem" fxLayoutAlign="flex-start">
    <div *ngFor="let myEvent of myEvents">
      <mat-card class="event-card">

        <mat-card-header>
          <mat-card-title>{{myEvent.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content routerLink="/event" style="margin-left: 16px;">
          <p>
            {{myEvent.description}} <br/>{{myEvent.datetime}}
          </p>
        </mat-card-content>
        <img mat-card-image src={{myEvent.photo}}>
      </mat-card>
    </div>
  </div>
</mat-card>
